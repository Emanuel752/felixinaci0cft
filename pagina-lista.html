<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Itens</title>
</head>
<body>

<h3>Selecione um item da lista:</h3>
<ul id="itemList">
    <li onclick="selecionarItem('')">Item 1</li>
    <li onclick="selecionarItem('Item 2')">Item 2</li>
    <li onclick="selecionarItem('Item 3')">Item 3</li>
</ul>

<script>
    function selecionarItem(item) {
        // Armazena o item selecionado no Local Storage
        localStorage.setItem('itemSelecionado', item);
        // Redireciona para a página do formulário
        window.location.href = 'marcacao1.html';
    }
</script>

</body>
</html>
