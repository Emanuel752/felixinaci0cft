<!doctype html>
<html lang="pt-pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>E-Learning Plataforma</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="../css/main.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>

        <nav class="navbar bg-white">
            <div class="container p-2">
                <a class="navbar-brand fw-bold text-dark d-flex">
                    <img src="../img/LOGOTIPO.png" width="50" alt="">
                    <h5 style="margin-top: 15px; color: #136678;">E-Learning</h5>
                </a>
                <div class="d-flex">
                    <div class="info-user d-flex">
                        <a href="login.html" style="text-decoration: none; color: #136678;" class="user">
                            <h5>Já está matriculado? Clique aqui</h5>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero d-flex justify-content-center align-items-center">
            <div class="container hero-main">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-5">
                        <div class="card cor p-4">
                            <div class="card-header text-center" style="border-bottom: none !important; margin-bottom: -20px !important;">
                                <h3 style="font-size: 1.2rem; margin-bottom: 30px;">Matricule-se e tenha um ensino diferenciado!</h3>
                            </div>
                            <div class="card-body">
                                <form action="#" method="post">
                                    <div class="row">
                                        <div class="col-lg-12 form-group mb-3">
                                            <label for="nome">Nome</label>
                                            <input type="text" required name="nome" id="nome" class="form-personal">
                                        </div>
                                        <div class="col-lg-12 form-group mb-3">
                                            <label for="email">E-mail</label>
                                            <input type="email" required name="email" id="email" class="form-personal">
                                        </div>
                                        <div class="col-lg-12 form-group mb-3">
                                            <label for="telefone">Telefone</label>
                                            <input type="text" required name="telefone" id="telefone" class="form-personal">
                                        </div>
                                        <div class="col-lg-12 form-group mb-3">
                                            <label for="senha">Senha</label>
                                            <input type="password" required name="senha" id="senha" class="form-personal">
                                        </div>
                                        <div class="col-lg-12 d-flex justify-content-between">
                                            <div class="d-flex justify-content-between">
                                                <input required type="checkbox" name="lembrar" id="lembrar">
                                                <label style="margin-left: 12px; margin-top: 18px;" for="lembrar">Ao clicar em confirmar, eu concordo com os <a href="#" style="text-decoration: none; color: #136678;">Termos</a> & <a href="#" style="text-decoration: none; color: #136678;">Políticas</a> da plataforma.</label>
                                            </div>
                                        </div>
                                        <div class="col-lg-12" style="margin-top: -10px !important;">
                                            <button type="submit" class="btn btn-main btn-block">Confirmar </button>
                                        </div>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
